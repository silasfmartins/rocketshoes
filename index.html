<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Silas Martins">
  <meta name="description" content="Landing page de um site de tênis">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>RocketShoes</title>
</head>
<body>
  <header>
    <nav class="nav-desktop">
      <img width="50" height="50" src="./assets/logo.svg" alt="Logo. A logo é um tênis em 'movimento'.">
      </div>
      <ul id="nav-list-desktop">
        <li>
          <div id="categorias">
            <span>HOMEM</span>
            <span>MULHER</span>
            <span>CRIANÇA</span>
            <span>CUSTOMIZAR</span>
          </div>
        </li>
        <li>
          <div id="search">
            <img width="20" height="20" src="./assets/icon-search.svg" alt="Ícone de pesquisa. Uma lupa">
            <input placeholder="Pesquisar" type="text">
          </div>
        </li>
      </ul>
      <img width="30" height="30" src="./assets/icon-bag.svg" alt="Ícone de compra. É uma bolsa.">
      <div id="switcher">
        <input type="checkbox" id="checkbox">
        <label for="checkbox">
          <img width="20" src="./assets/moon-star.svg" alt="Yellow Moon with a Star - Lua Amarela com uma estrela">
        </label>
      </div>
    </nav>
    <nav class="nav-mobile">
      <div id="menu-mobile">
        <div 
          class="mobile-menu"
        >
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <img width="50" height="50" src="./assets/logo.svg" alt="Logo. A logo é um tênis em 'movimento'.">
        <img width="50" height="50" src="./assets/icon-bag.svg" alt="Ícone de compra. É uma bolsa.">
      </div>
      <ul class="nav-list">
        <li>
          <div id="switcher">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox">
              <img width="20" src="./assets/moon-star.svg" alt="Yellow Moon with a Star - Lua Amarela com uma estrela">
            </label>
          </div>
        </li>
        <li>
          <div id="search">
            <img width="20" height="20" src="./assets/icon-search.svg" alt="Ícone de pesquisa. Uma lupa">
            <input placeholder="Pesquisar" type="text">
          </div>
        </li>
        <li>
          <div id="categorias">
            <span>HOMEM</span>
            <span>MULHER</span>
            <span>CRIANÇA</span>
            <span>CUSTOMIZAR</span>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <aside>
      <h1>Tênis Esportivo Para Corrida Top</h1>
      <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>
      <span id="price">R$ 1.000,00</span>
      <button>Comprar</button>
    </aside>
    <main>
      <img width="500" height="500" id="img-enlarged" src="./assets/tenis-1-ampliado.png" alt="Principal tênis a venda.">
      <div id="tennis">
        <img width="250" height="200" class="img-rounded" src="./assets/tenis-1-galeria.png" alt="Imagem 1 do tênis a venda.">
        <img width="250" height="200" class="img-rounded" id="selected-img" src="./assets/tenis-2-galeria.png" alt="Imagem 2 do tênis a venda.">
        <img width="250" height="200" class="img-rounded" src="./assets/tenis-3-galeria.png" alt="Imagem 3 do tênis a venda.">
      </div>
    </main>
  </div>
  <footer>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8_6hjIAF5Ws" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <div id="networks">
      <span class="network">FACEBOOK</span>
      <span class="network">INSTAGRAM</span>
      <span class="network">YOUTUBE</span>
      <span class="network">TWITTER</span>
    </div>
    <div id="container-explore">
      <span id="explore">EXPLORE MAIS</span>
      <img width="25" height="25" src="./assets/icon-arrow.svg" alt="Ícone de uma Seta para direita">
    </div>
  </footer>
  <script src="script.js"></script>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>
</html>
